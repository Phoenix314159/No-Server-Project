<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToolBox</title>
    <link rel="stylesheet" href="styles/indexStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="wrapper">
        <div class="box"><p><a ui-sref="home">Home</a></p></div>
        <div class="box"><p><a ui-sref="currencyConverter"> Currency Converter</a></p></div>
        <div class="box"><p><a ui-sref="calculator">Calculator</a></p></div>
        <div class="box"><p><a ui-sref="stopwatch">Stopwatch</a></p></div>
        <div class="box"><p><a ui-sref="randomNumberGenerator">Random Number Generator</a></p></div>
        <div class="box"><p><a ui-sref="pigLatin">Pig Latin Translator</a></p></div>
    </div>
    <div ui-view></div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="app.js"></script>
<script src="js/currencyService.js"></script>
<script src="js/calcService.js"></script>
<script src="js/stopWatchService.js"></script>
<script src="js/randomService.js"></script>
<script src="js/pigService.js"></script>
<script src="js/changeColorYellow.js"></script>
<script src="js/numberDirective.js"></script>
<script src="js/currencyController.js"></script>
<script src="js/calculatorController.js"></script>
<script src="js/randomController.js"></script>
<script src="js/pigLatinController.js"></script>
<script src="js/stopwatchController.js"></script>
</body>
</html>
