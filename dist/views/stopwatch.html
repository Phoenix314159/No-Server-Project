<link rel="stylesheet" href="styles/stopWatch.css"><div class="dude"><img class="img-responsive" src="https://images-na.ssl-images-amazon.com/images/I/71AJjFBOBnL.png"></div><div class="main3"><h3>{{stopwatch.elapsedStr('mm:ss')}}</h3><button class="btn btn-success" ng-click="stopwatch.start()">Start</button><button class="btn btn-danger" ng-click="stopwatch.stop()">Stop</button><button class="btn btn-warning" ng-click="stopwatch.reset()">Reset</button></div><div class="main32"><div class="counter" ng-show="showValue"><p>{{counter}}</p></div><div class="block1"><input class="form-group" yellow-directive ng-show="showBox" ng-model="counter" type="number" placeholder="enter # of seconds"></div><div class="block2"><button class="btn btn-success" ng-click="countdown()">Start</button><button class="btn btn-danger" ng-click="stop()">Stop</button><button class="btn btn-warning" ng-click="reset()">Reset</button></div></div>
