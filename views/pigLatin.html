<link rel="stylesheet" href="styles/pigLatin.css">
<div id="wrapper89">
    <h1>Pig Latin Translator</h1>
    <div class="pig3"><img class="img-responsive"
                           src="https://cdn.pixabay.com/photo/2013/07/13/13/41/pig-161381_960_720.png"/></div>
    <div class="wrap">
        <div class="box34">
            <div class="box26">

                <input yellow-directive class="fname" type="text" placeholder="enter first name" ng-model="name"/>
                <br/>
                <input yellow-directive class="fname" type="text" placeholder="enter last name" ng-model="lastName"/>
                <br/>
            </div>
            <button class="box32" yellow-directive ng-click="convertFirstName(); convertLastName()">Translate</button>
        </div>
        <div class="pig2">
            <div ng-show="showText" class="pig4">Your name in Pig Latin is:</div>
            <span>&nbsp; {{cFirstName}} &nbsp; {{cLastName}}</span>
        </div>
    </div>
</div>
